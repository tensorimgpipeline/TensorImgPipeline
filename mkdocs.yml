site_name: TensorImgPipeline
repo_url: https://github.com/tensorimgpipeline/TensorImgPipeline
site_url: https://tensorimgpipeline.github.io/TensorImgPipeline
site_description: This is a repository for creating and running Tipi Pipelines.
site_author: Matti Kaupenjohann
edit_uri: edit/main/docs/
repo_name: tensorimgpipeline/TensorImgPipeline
copyright: Maintained by <a href="https://github.com/orgs/tensorimgpipeline">TensorImgPipeline</a>.

nav:
  - Home: index.md
  - Installation: installation.md
  - Usage: usage.md
  - Getting Started: getting_started.md
  - Pipelines: []
  - Modules:
      - builder.py: modules/builder.md
      - controller.py: modules/controller.md
      - abstractions.py: modules/abstractions.md
      - errors.py: modules/errors.md
  - Generated:
      - Architecture: generated/architecture_diagram.md
      - CLI Enhancement: generated/cli_enhancements.md
      - CLI Reference: generated/cli_reference.md
      - Improvements Summary: generated/improvements_summary.md
      - Path Management: generated/path_management.md
      - Progressive Enhancement: generated/progressive_enhancement.md
  - Ideas: ideas.md
plugins:
  - search
  - macros
  - mkdocstrings:
      handlers:
        python:
          paths: ["tipi"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tensorimgpipeline/TensorImgPipeline
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/TensorImgPipeline
  # ShortsLinks for modules
  permanence: tipi.abstractions.Permanence
  process: tipi.abstractions.PipelineProcess
  process_execute: tipi.abstractions.PipelineProcess.execute
  builder: tipi.core.builder.PipelineBuilder
  controller: tipi.core.controller.PipelineController

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.blocks.caption
  - footnotes
